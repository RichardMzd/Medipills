name: App Control

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GoogleService-Info.plist
        run: echo "$GOOGLE_SERVICE_INFO" > Medipills/GoogleService-Info.plist

      - name: Build Medipills
        run: xcodebuild -scheme Medipills -project Medipills.xcodeproj -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14 Pro Max" clean build

      - name: Copy JSON files
        run: |
          cp /Users/runner/work/Downloads/syrup.json
          cp /Users/runner/work/Downloads/medicine.json
          cp /Users/runner/work/Downloads/completing-tasks.json
          cp /Users/runner/work/Downloads/medic.json

      - name: Run Unit Tests
        run: xcodebuild test -scheme Medipills -project Medipills.xcodeproj -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14 Pro Max" clean build
